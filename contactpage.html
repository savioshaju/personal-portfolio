</head>

<body>

    <body class="container px-0">


        <div class="container px-5 py-5 ">
            <nav class="navbar navbar-expand-lg px-0">

                <div class="container-fluid NavBar">

                    <input type="checkbox" id="menu-toggle" />
                    <label for="menu-toggle" class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <div class=" container sm ps-5 text-primary h1 text-capitalize"> contact </div>
                    <div class="menu-content" id="navbarNav">
                        <div class="nav-row text-center py-1">
                            <a class="btn text-white navigation " href="index.html">Home</a>
                        </div>
                        <div class="nav-row text-center py-1">
                            <a class="btn text-white navigation " href="aboutme.html">About Me</a>
                        </div>
                        <div class="nav-row text-center py-1">
                            <a class="btn text-white navigation" href="project.html">Projects</a>
                        </div>
                        <div class="nav-row text-center py-1">
                            <a class="btn text-white navigation" style="color: rgb(97, 88, 88) !important"
                                href="contactpage.html">Contact Me</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <form class="form-floating" action="">
                <div class="row">
                    <div class="m-2 form-floating col px-2">
                        <input type="text" class="form-control" placeholder="First name" id="first-name"
                            style="height: 50px" required>
                        <label for="first-name">First name</label>
                    </div>
                    <div class="col m-2 form-floating px-2">
                        <input type="text" class="form-control" placeholder="Last name" id="last-name"
                            style="height: 50px" required>
                        <label for="last-name">Last name</label>
                    </div>
                </div>
                <div class="form-floating m-2">
                    <input class="form-control" type="email" id="email" placeholder="Email address" style="height: 50px"
                        maxlength="100" required>
                    <label for="eamil">Email</label>
                </div>
                <div class="form-floating m-2">
                    <input class="form-control" type="text" placeholder="Leave a comment here" id="subject"
                        style="height: 50px" maxlength="100" required>
                    <label for="subject">Enter the subject</label>
                </div>
                <div class="form-floating m-2">
                    <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px"
                        required></textarea>
                    <label for="message">Enter the message</label>
                </div>
                <div class="container d-flex gap-2">
                    <input type="button" value="Reset" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#reset">
                    <input type="button" value="Submit" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#submit">


                    <div class="modal fade" id="reset" tabindex="-1" aria-labelledby="reset" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">Do you really want to clear</div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <input type="reset" value="Reset" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="submit" tabindex="-1" aria-labelledby="submit" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    Do you really want to submit
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </body>
    <footer></footer>
